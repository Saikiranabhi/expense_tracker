version: '3.8'

services:
  expense-tracker:
    build: .
    container_name: expense-tracker-app
    ports:
      - "8501:8501"
    volumes:
      # Mount volume for database persistence
      - expense-data:/app/data
      # Mount the app file for development (optional - comment out for production)
      - ./expense_tracker.py:/app/expense_tracker.py
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  expense-data:
    driver: local